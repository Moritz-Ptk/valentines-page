<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentines Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --col-deep-red: #793444;
      --col-soft-pink: #C572AA;
      --col-deep-purple: #3D2C58;
      --col-vivid-purple: #9839AC;

      --col-bg: #3D2C58;
      --col-text: #FDF4FF;
      --col-card: #432A60;
      --col-card-soft: #4f325f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--col-soft-pink) 0, var(--col-bg) 45%);
      color: var(--col-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .page {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 40px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .page {
        padding: 40px 24px 64px;
      }
    }

    .hero {
      background: linear-gradient(135deg, var(--col-vivid-purple), var(--col-soft-pink));
      border-radius: 24px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 60%);
      top: -80px;
      right: -80px;
      opacity: 0.7;
    }

    .hero::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.35);
      bottom: -60px;
      left: -40px;
      transform: rotate(-12deg);
      opacity: 0.8;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .hero .subtitle {
      font-size: 0.98rem;
      max-width: 520px;
      margin: 0 auto;
      opacity: 0.95;
    }

    .hero .tagline {
      margin-top: 14px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.8;
    }

    .countdown-section {
      margin-top: 32px;
      background: rgba(32, 14, 54, 0.85);
      border-radius: 24px;
      padding: 24px 18px 26px;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    @media (min-width: 768px) {
      .countdown-section {
        padding: 28px 40px 30px;
      }
    }

    .countdown-section h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .countdown-card {
      background: linear-gradient(145deg, var(--col-card), var(--col-card-soft));
      border-radius: 20px;
      padding: 18px 26px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .countdown-card span:first-child {
      font-size: clamp(2.3rem, 5vw, 2.9rem);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .countdown-card .label {
      margin-top: 4px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.8;
    }

    .countdown-caption {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .letter-section {
      margin-top: 32px;
      text-align: center;
    }

    .letter-section h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .envelope-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .envelope-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .envelope-button:focus-visible .envelope {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6);
    }

    .envelope {
      position: relative;
      width: min(320px, 80vw);
      height: calc(min(320px, 80vw) * 0.68);
      border-radius: 18px;
      background: linear-gradient(145deg, #fdf7ff, #f2e6ff);
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transform-origin: center;
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .envelope-button:hover .envelope {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.6);
    }

    .envelope-back {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--col-soft-pink), var(--col-vivid-purple));
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 100%;
      pointer-events: none;
      transform-origin: top center;
      transition: transform 0.45s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .envelope-flap::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 70% solid #f9e5ff;
    }

    .envelope-flap::after {
      content: "";
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 42px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #f5bfd9);
      box-shadow: 0 0 0 1px rgba(121, 52, 68, 0.15);
      opacity: 0.9;
    }

    .letter {
      position: absolute;
      left: 50%;
      bottom: 8%;
      transform: translateX(-50%);
      width: 86%;
      height: 76%;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.3);
      padding: 16px 18px 18px;
      overflow: hidden;
      transition: transform 0.45s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.45s ease-out;
      transform-origin: bottom center;
    }

    .letter::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(197, 114, 170, 0.12), transparent 45%);
      pointer-events: none;
    }

    .letter-content {
      position: relative;
      text-align: left;
      color: #3d2c58;
      font-size: 0.9rem;
      line-height: 1.5;
      max-height: 100%;
      overflow-y: auto;
    }

    .letter-content h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: var(--col-deep-purple);
    }

    .letter-content p + p {
      margin-top: 6px;
    }

    .tap-hint {
      font-size: 0.85rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    .envelope:not(.open) .letter {
      transform: translate(-50%, 26%);
      opacity: 0.0;
    }

    .envelope.open .letter {
      transform: translate(-50%, -4%);
      opacity: 1;
    }

    .envelope.open .envelope-flap {
      transform: translateX(-50%) rotateX(165deg);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto !important;
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>Happy Valentine&apos;s Day</h1>
      <p class="subtitle">
        Auch wenn wir gerade nicht am selben Ort sind, gehört dieser Tag nur dir.
      </p>
      <p class="tagline">Seit kurzem auf Distance, aber nicht im Kopf.</p>
    </header>

    <section class="countdown-section">
      <h2>Noch</h2>
      <div class="countdown">
        <div class="countdown-card">
          <span id="days">0</span>
          <span class="label">Tage</span>
        </div>
      </div>
      <p class="countdown-caption">
        bis wir uns wiedersehen.
      </p>
    </section>

    <section class="letter-section">
      <h2>Ein Brief nur für dich</h2>
      <div class="envelope-wrapper">
        <button
          class="envelope-button"
          id="envelopeButton"
          type="button"
          aria-label="Brief öffnen"
          aria-expanded="false"
        >
          <div class="envelope" id="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-flap"></div>

            <div class="letter">
              <div class="letter-content">
                <h3>Hi, du.</h3>
                <p>
                  Wenn du das hier liest, fehlt mir gerade ziemlich viel: dein Lachen,
                  deine Art zu erzählen, dein Gesicht, wenn du müde bist und trotzdem
                  noch kurz reden willst.
                </p>
                <p>
                  Die Distanz fühlt sich manchmal groß an, aber egal wie weit
                  wir gerade auseinander sind: du bist die Person, an die ich morgens
                  zuerst und abends zuletzt denke.
                </p>
                <p>
                  Ich freue mich auf alles, was wieder normal wird, wenn
                  wir uns sehen: kleine Routinen, spontane Umarmungen, einfach
                  neben dir sitzen und nichts Großes tun.
                </p>
                <p>
                  Bis dahin zählt dieser Countdown runter, aber ich zähle innerlich
                  genauso mit.
                </p>
              </div>
            </div>
          </div>
        </button>
      </div>
      <p class="tap-hint">Klick auf den Umschlag, um den Brief zu öffnen oder zu schließen.</p>
    </section>
  </div>

  <script>
    // Ziel-Datum für das Wiedersehen eintragen
    // Beispiel: 1. April 2026 (lokale Zeit)
    const targetDate = new Date("2026-04-01T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const startOfToday = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate()
      );
      const startOfTarget = new Date(
        targetDate.getFullYear(),
        targetDate.getMonth(),
        targetDate.getDate()
      );

      const diffMs = startOfTarget.getTime() - startOfToday.getTime();
      const oneDayMs = 24 * 60 * 60 * 1000;
      let days = Math.ceil(diffMs / oneDayMs);

      if (days < 0) {
        days = 0;
      }

      const daysElement = document.getElementById("days");
      if (daysElement) {
        daysElement.textContent = String(days);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      updateCountdown();
      const envelopeButton = document.getElementById("envelopeButton");
      const envelope = document.getElementById("envelope");

      if (envelopeButton && envelope) {
        envelopeButton.addEventListener("click", function () {
          const isOpen = envelope.classList.toggle("open");
          envelopeButton.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });
      }

      // Optional: Countdown einmal pro Tag aktualisieren
      const oneDayMs = 24 * 60 * 60 * 1000;
      setInterval(updateCountdown, oneDayMs);
    });
  </script>
</body>
</html>
