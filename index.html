
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine’s Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- „Coolere“ Schrift -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">

  <style>
    :root {
      /* Deine Basis-Palette */
      --col-deep-red: #793444;
      --col-soft-pink: #C572AA;
      --col-deep-purple: #3D2C58;
      --col-vivid-purple: #9839AC;

      /* Abgeleitete, rotlastigere Farben */
      --bg: #1f1419;
      --shell-bg: #fbe1ea;
      --tile-pink-primary: #fbd0da;
      --tile-pink-strong: #f8b4c3;
      --tile-pink-soft: #ffe6ec;
      --tile-outline: rgba(121, 52, 68, 0.18);
      --text-dark: #2a111b;
      --text-soft: #5b3746;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #3D2C58 0, var(--bg) 45%);
      color: var(--text-dark);
      min-height: 100vh;
    }

    body.no-scroll {
      overflow: hidden;
    }

    main {
      max-width: 1180px;
      margin: 40px auto 80px;
      padding: 24px 16px;
    }

    .shell {
      background: var(--shell-bg);
      border-radius: 26px;
      padding: 24px 24px 30px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
    }

    @media (max-width: 640px) {
      main {
        margin: 0;
        padding: 0;
      }

      .shell {
        border-radius: 0;
        padding: 18px 16px 24px;
        box-shadow: none;
      }
    }

    /* ---------- Header ---------- */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      gap: 12px;
    }

    .header-title {
      font-size: 1.05rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--col-deep-red);
    }

    .header-date {
      font-size: 0.9rem;
      color: var(--text-soft);
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* ---------- Grid ---------- */

    .grid {
      display: grid;
      grid-template-columns: 1.6fr 1.2fr 1.2fr;
      grid-auto-rows: minmax(170px, auto);
      gap: 18px;
      grid-template-areas:
        "hero hero photo-main"
        "countdown photo-side todo"
        "letter photo-side photo-extra";
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "hero hero"
          "photo-main photo-main"
          "countdown todo"
          "photo-side photo-extra"
          "letter letter";
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
        gap: 14px;
        grid-template-areas:
          "hero"
          "countdown"
          "photo-main"
          "todo"
          "photo-side"
          "photo-extra"
          "letter";
      }
    }

    .tile {
      border-radius: 20px;
      padding: 18px 18px 20px;
      border: 1px solid var(--tile-outline);
      background: #fffafc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .tile h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    /* ---------- Hero ---------- */

    .tile-hero {
      grid-area: hero;
      background: var(--tile-pink-primary);
    }

    .tile-hero-main {
      font-size: clamp(1.7rem, 3vw, 2.4rem);
      line-height: 1.2;
      font-weight: 650;
      color: var(--text-dark);
    }

    .tile-hero-main em {
      font-style: italic;
      font-weight: 400;
    }

    .tile-hero-sub {
      margin-top: 14px;
      font-size: 0.95rem;
      color: var(--text-soft);
      max-width: 420px;
    }

    .tile-hero-foot {
      margin-top: 18px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--col-deep-red);
      opacity: 0.9;
    }

    /* ---------- Countdown ---------- */

    .tile-countdown {
      grid-area: countdown;
      background: #fff;
    }

    .countdown-number {
      font-size: clamp(3.6rem, 7vw, 5.2rem);
      font-weight: 700;
      letter-spacing: 0.18em;
      line-height: 1;
      color: var(--col-deep-purple);
      margin-top: 10px;
    }

    .countdown-label {
      margin-top: 12px;
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    /* ---------- Photo Tiles ---------- */

    .tile-photo-main {
      grid-area: photo-main;
      background: var(--tile-pink-strong);
      padding: 16px;
    }

    .tile-photo-side {
      grid-area: photo-side;
      background: var(--tile-pink-soft);
      padding: 16px;
    }

    .tile-photo-extra {
      grid-area: photo-extra;
      background: var(--tile-pink-primary);
      padding: 16px;
    }

    .photo-frame {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.08);
      aspect-ratio: 16 / 9;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-caption {
      margin-top: 9px;
      font-size: 0.88rem;
      color: var(--text-soft);
    }

    /* ---------- TODO ---------- */

    .tile-todo {
      grid-area: todo;
      background: #fff;
    }

    .todo-list {
      list-style: none;
      margin-top: 10px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 0.93rem;
      color: var(--text-soft);
      cursor: pointer;
      user-select: none;
    }

    .todo-checkbox {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid var(--col-vivid-purple);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .todo-checkbox span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: transparent;
      transition: background 0.18s ease;
    }

    .todo-item.done .todo-checkbox span {
      background: var(--col-vivid-purple);
    }

    .todo-item.done {
      color: rgba(91, 55, 70, 0.55);
      text-decoration: line-through;
    }

    /* ---------- Letter Tile ---------- */

    .tile-letter {
      grid-area: letter;
      background: var(--tile-pink-soft);
      position: relative;
    }

    .letter-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .letter-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
    }

    .letter-action {
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--col-deep-red);
      cursor: pointer;
    }

    .envelope-visual {
      margin-top: 10px;
      border-radius: 18px;
      background: #ffeef3;
      border: 1px solid var(--tile-outline);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .envelope-icon {
      position: relative;
      width: 160px;
      height: 104px;
      background: #fff5f7;
      border-radius: 16px;
      border: 2px solid var(--col-deep-red);
      overflow: hidden;
    }

    /* Unterer Teil (Dreieck nach unten) */
    .envelope-icon::before {
      content: "";
      position: absolute;
      inset: 40% 0 0;
      background: #ffd8e1;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    }

    .envelope-icon::after {

      position: absolute;

      clip-path: polygon(0 0, 50% 57%, 100% 0, 100% 30%, 50
